<html>
    <head>
        <script>
            function calcul() {
    var a = 0;
    a = eval(document.getElementById('affichage').value);
    document.getElementById('affichage').value = a;
  };

 function ajouter(nombre) {
  document.getElementById('affichage').value += nombre;

 };

 function del() {
  document.getElementById('affichage').value = "";
 }

        </script>

    <body>
        
            </form>
            <table>
              
                <input type="text" class="form-control" name="result" id="affichage" placeholder="...">
                <input  type="button"  value="DEL" onclick= "del()" >
                <input  type="button"  value="1" onclick= "ajouter(1)" >
                <input  type="button"  value="2" onclick= "ajouter(2)" >
                <input  type="button"  value="3" onclick= "ajouter(3)" >
                <input  type="button"  value="4" onclick= "ajouter(4)" >
                <input  type="button"  value="+" onclick= "ajouter('+')" >
                <input  type="button"  value="-" onclick= "ajouter('-')" >
                <input  type="button"  value="=" onclick= "calcul()" >
            </table>
